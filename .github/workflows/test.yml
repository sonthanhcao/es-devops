name: Test
on:
  push:
    branches:
      - 'main'
    paths-ignore:
      - '.github/workflows/**'
  workflow_dispatch:
jobs:
  greet:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Test
      run: |
        npm install
        npm test
