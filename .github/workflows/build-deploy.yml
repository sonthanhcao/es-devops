name: Build and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Print and Set variables
        shell: bash
        run: |
          set -x
          # Variables
          echo $DOCKER_USERNAME
          echo $SERVICE_NAME

      - name: Set up Docker Buildx #Setup Buildx for caching
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Docker registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GH_TOKEN }}

      - name: Build and push Docker be
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile-be
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/${{ github.repository }}-be:latest
      - name: Build and push Docker fe
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile-fe
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/${{ github.repository }}-fe:latest

      - name: Log out from GitHub Docker registry
        run: docker logout ghcr.io